<section class="section-pad">
  <div class="container">
    <h2 class="text-footer-text">Feedback Form</h2>

    <div class="c-card c-card--white c-card--elevated gap-md">
      <form action="#" method="post" class="grid gap-md">
        
        <div class="form-row form-row--2">
          <input type="text" name="name" placeholder="Your Name" class="input-clean" required>
          <input type="email" name="email" placeholder="Your Email" class="input-clean" required>
        </div>

        <div class="form-row">
          <select name="topic" class="select-clean" required>
            <option value="">Select a topic</option>
            <option value="website">Website</option>
            <option value="services">Services</option>
            <option value="support">Support</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-row">
          <textarea name="message" placeholder="Your Feedback" rows="5" class="textarea-clean" required></textarea>
        </div>

        <div class="form-row">
          <button type="submit" class="c-btn c-btn--primary">Submit Feedback</button>
        </div>

      </form>
    </div>
  </div>
</section>
