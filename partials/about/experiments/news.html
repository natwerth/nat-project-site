<section class="press-strip bg-footer section-pad" aria-label="In the news" style="--rail-gutter: clamp(12px, 4vw, 24px)">
 <style>
  /* match quotes tile framing: white page bg + contained inner panel */
  .press-strip{ background:#fff; }
  .press-strip .q-wrap{
    background: var(--footer-bg);
    border: 1px solid #d4cdc7;
    border-radius: var(--radius-md,12px);
    padding: var(--qwrap-pad, var(--space-4));
    max-width:100%;
    overflow:hidden;
    box-sizing:border-box;
  }
  /* section heading styling to mirror quotes */
  .press-strip .h-section{ color: var(--footer-text); padding-inline: 1rem; margin: 0 0 .5rem 0; }

  /*  internal gutters via --rail-gutter + mobile viewport bleed */
  .press-strip .rail{
   display:flex; gap: var(--space-4);
   overflow-x:auto; -webkit-overflow-scrolling: touch;
   scroll-snap-type: x mandatory; scroll-padding-inline: var(--rail-gutter);
   padding-block: clamp(16px, 4vw, 28px);
   padding-inline: var(--rail-gutter);
   scrollbar-width: none;
  }
  .press-strip .q-wrap .rail{
    margin-inline: calc(var(--qwrap-pad, var(--space-4)) * -1);
    padding-inline: 1rem;                /* no side gutter inside q-wrap */
    scroll-padding-inline: 1rem;         /* snap starts at the very edge */
  }
  .press-strip .rail.u-bleed-mobile{
   width: 100vw; margin-left: calc(50% - 50vw); margin-right: calc(50% - 50vw); border-radius: 0;
  }
  .press-strip .rail::-webkit-scrollbar{ height:0; background: transparent; }
  .press-strip .rail::-webkit-scrollbar-thumb{ background: transparent; }

  /* tiles: remove padding so media can bleed edge-to-edge */
  .press-strip .tile{
   scroll-snap-align: start; flex: 0 0 auto; width: 250px;
   box-shadow: var(--shadow-sm); transition: transform .15s ease, box-shadow .15s ease;
   overflow:hidden; border-radius: var(--radius-lg); border:1px solid var(--color-border); background:#fff; padding:0;
  }
  .press-strip .tile:hover{ transform: translateY(-2px); box-shadow: var(--shadow-sm); }
  @media (max-width: 768px){ .press-strip .tile{ width: 65vw; } }

  /* dedicated edge-to-edge media area inside each tile */
  .press-strip .tile__media{
   display:block; position:relative; overflow:hidden; background:#000;
   aspect-ratio: 16 / 9; /* bleeds to tile edges because parent has padding:0 */
  }
  .press-strip .tile__media img{ width:100%; height:100%; display:block; object-fit:cover; }
  @media (max-width: 768px){ .press-strip .tile__media{ aspect-ratio: 1 / 1; } }

  /* text area has its own padding */
  .press-strip .c-tile__body{ padding: var(--space-4); }
  .press-strip .meta{ display:grid; gap: 4px; }
  .press-strip .source{ display:flex; align-items:center; gap:8px; color: var(--color-muted); font-size: var(--fs-0); }
  .press-strip .source img{ width: 22px; height:auto; display:block; }
  .press-strip .title{ font-weight: 700; font-size: var(--fs-2); color: var(--color-text); margin: 4px 0 0 0; }
  .press-strip .age{ font-size: var(--fs-0); color: var(--color-muted); }

  /* controls row */
  .press-strip .controls{
   display:flex; justify-content:space-between; align-items:center;
   gap: var(--space-4); margin-top: var(--space-3);
   padding-inline: var(--rail-gutter);
  }
  .press-strip .arrows{ display:flex; gap:8px; }
  .press-strip .arrow{
    width:36px; height:36px; border:1px solid #d4cdc7;
    border-radius:50%; background: var(--footer-bg); color: var(--footer-text); cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    transition: background .18s ease, transform .08s ease, box-shadow .18s ease, opacity .2s ease;
    box-shadow: var(--shadow-sm, 0 2px 6px rgba(0,0,0,0.08));
  }
  .press-strip .arrow:hover{ background: color-mix(in oklab, var(--footer-bg) 70%, #fff 30%); box-shadow: var(--shadow-sm, 0 4px 12px rgba(0,0,0,0.12)); }
  .press-strip .arrow:active{ transform: translateY(1px); }
  .press-strip .arrow:focus-visible{ outline: none; box-shadow: 0 0 0 3px color-mix(in oklab, var(--brand-accent) 35%, transparent); }

  .press-strip .arrow:disabled{ opacity:.4; cursor:default; }

  /* dots */
  .press-strip .dots{ display:flex; gap:10px; }
  .press-strip .dot{
   inline-size:10px; block-size:10px; border-radius:50%;
   background: color-mix(in oklab, var(--footer-text) 60%, #d4cdc7);
   border: 1px solid var(--color-border);
   transition: transform .15s ease, background .2s ease, opacity .2s ease;
   cursor:pointer; opacity:.85;
  }
  .press-strip .dot.is-active{
   background:#fff; transform: scale(1.1); opacity:1;
   box-shadow: 0 2px 8px rgba(0,0,0,.06);
  }
 </style>

 <div class="container">

  <h2 class="h-section text-footer-text" style="margin-top:0">In the News</h2>

  <!-- Mobile bleed on the scroller itself; gutters live INSIDE via padding -->
  <div class="rail" id="pressRail">
   <!-- TILE 2 -->

    <div class="c-tile__body">

  </div>

  <!-- controls row: arrows left, dots right -->
  <div class="controls">
   <div class="arrows" id="pressArrows">
    <button class="arrow" id="prevBtn" aria-label="Previous item" type="button">&larr;</button>
    <button class="arrow" id="nextBtn" aria-label="Next item" type="button">&rarr;</button>
   </div>
   <div class="dots" id="pressDots" aria-label="Carousel position"></div>
  </div>
  </div>
 </div>

 <script>
  // AOS removed. Reduced-motion behavior handled globally.
  function timeSince(dateString){
   const now = new Date(); const t = new Date(dateString);
   const days = Math.floor((now - t) / (1000*60*60*24));
   const months = Math.floor(days / 30); const years = Math.floor(months / 12);
   if(Number.isNaN(days)) return "";
   if(years > 0) return years + 'y ago';
   if(months > 0) return months + 'mo ago';
   return Math.max(days, 0) + 'd ago';
  }

  const articles = [
   { date: '2023-06-30', id: 'article-age-1' },
   { date: '2023-05-31', id: 'article-age-2' },
   { date: '2019-06-10', id: 'article-age-3' },
   { date: '2019-06-19', id: 'article-age-4' },
   { date: '2019-05-30', id: 'article-age-5' }
  ];
  articles.forEach(a => { const el = document.getElementById(a.id); if(el) el.textContent = timeSince(a.date); });

  const rail = document.getElementById('pressRail');
  const tiles = Array.from(rail.querySelectorAll('.tile'));
  const dotsWrap = document.getElementById('pressDots');

  // Build dots dynamically
  tiles.forEach((_, i) => {
   const d = document.createElement('button');
   d.className = 'dot' + (i===0 ? ' is-active' : '');
   d.type = 'button';
   d.setAttribute('aria-label', 'Go to item ' + (i+1));
   d.setAttribute('aria-controls', 'pressRail');
   d.addEventListener('click', () => {
    tiles[i].scrollIntoView({ behavior:'smooth', inline:'start', block:'nearest' });
    setActive(i);
    tiles[i].focus({preventScroll:true});
   });
   dotsWrap.appendChild(d);
  });
  const dots = Array.from(dotsWrap.querySelectorAll('.dot'));

  // Arrow controls reuse dots logic
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function setActive(i){
   dots.forEach((dot, j) => dot.classList.toggle('is-active', i===j));
   prevBtn.disabled = (i===0);
   nextBtn.disabled = (i===tiles.length-1);
   prevBtn.setAttribute('aria-disabled', prevBtn.disabled ? 'true' : 'false');
   nextBtn.setAttribute('aria-disabled', nextBtn.disabled ? 'true' : 'false');
  }

  prevBtn.addEventListener('click', () => {
   const idx = dots.findIndex(dot => dot.classList.contains('is-active'));
   if(idx > 0) dots[idx-1].click();
  });
  nextBtn.addEventListener('click', () => {
   const idx = dots.findIndex(dot => dot.classList.contains('is-active'));
   if(idx < dots.length-1) dots[idx+1].click();
  });

  // Keep dots in sync while scrolling
  const obs = new IntersectionObserver((entries) => {
   entries.forEach(e => {
    if(e.isIntersecting){
     const i = tiles.indexOf(e.target);
     setActive(i);
    }
   });
  }, { root: rail, threshold: 0.6 });
  tiles.forEach(t => obs.observe(t));
 </script>
</section>
