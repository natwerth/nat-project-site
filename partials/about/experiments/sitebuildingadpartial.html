<!-- Vanity Demo: Fake browser typing + themed site swap -->
<div class="nv-demo">
  <div class="nv-browser" role="region" aria-label="Website preview browser">
    <div class="nv-chrome">
      <div class="nv-dots">
        <i class="nv-dot nv-red"></i><i class="nv-dot nv-yellow"></i><i class="nv-dot nv-green"></i>
      </div>
      <div class="nv-addr" aria-live="polite">
        <span id="nvAddrText" class="nv-cursor"></span>
      </div>
    </div>

    <div class="nv-stage">
      <!-- faux loader -->
      <div class="nv-loader" id="nvLoader" aria-hidden="true">
        <div class="nv-bar"></div>
      </div>

      <!-- site canvas (content swapped by theme) -->
      <div id="nvSite" class="nv-site theme-minimal" data-theme="minimal">
        <nav class="nv-nav">
          <span class="nv-brand" id="nvBrand">YOUR NAME</span>
          <ul>
            <li>Work</li>
            <li>About</li>
            <li class="cta-chip">Start</li>
          </ul>
        </nav>

        <section class="nv-hero">
          <h1 id="nvHeroTitle">YOUR NAME</h1>
          <p id="nvHeroTag">Portfolio that gets to the point.</p>
          <button class="nv-cta" id="nvHeroCta">See Work</button>
        </section>

        <section class="nv-points" aria-label="Selling points">
          <div class="nv-pill">Fast load</div>
          <div class="nv-pill">SEO-ready</div>
          <div class="nv-pill">Easy updates</div>
        </section>

        <footer class="nv-foot">
          <small>Concept mock â€¢ Built fast, launched faster</small>
        </footer>
      </div>
    </div>
  </div>
</div>

<style>
  .nv-demo{padding:1rem 0; --nv-radius:14px; --nv-shadow:0 6px 8px rgba(0,0,0,.05), 0 2px 8px rgba(0,0,0,.06); --nv-border:#e7e7e7; --nv-mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; --nv-sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans"; --nv-serif: "Georgia", "Times New Roman", serif; }
  .nv-browser{ background:#fff; border:1px solid var(--nv-border); border-radius:16px; box-shadow:var(--nv-shadow); overflow:hidden; }
  .nv-chrome{ display:flex; align-items:center; gap:12px; padding:10px; background:#f7f7f8; border-bottom:1px solid var(--nv-border); }
  .nv-dots{ display:flex; gap:7px; }
  .nv-dot{ display:inline-block; width:10px; height:10px; border-radius:50%; background:#ddd; box-shadow: inset 0 1px 0 rgba(255,255,255,.7), inset 0 -1px 0 rgba(0,0,0,.1); }
  .nv-red{ background:#ff5f57; } .nv-yellow{ background:#febc2e; } .nv-green{ background:#28c840; }

  .nv-addr{ flex:1; height:30px; display:flex; align-items:center; padding:0 10px; border-radius:8px; background:#fff; border:1px solid var(--nv-border); font: 13px var(--nv-mono); color:#111; overflow:hidden; white-space:nowrap; }
  .nv-addr #nvAddrText{ display:inline-block; }
  .nv-cursor::after{ content:""; display:inline-block; width:1px; height:14px; margin-left:2px; background:#111; opacity:.8; animation:nv-blink 1s steps(1) infinite; vertical-align:-2px; }
  @keyframes nv-blink{ 0%,49%{opacity:.8} 50%,100%{opacity:0} }

  .nv-stage{ position:relative; background:#fcfcfd; min-height:420px; }
  .nv-loader{ position:absolute; inset:auto 16px 16px 16px; height:3px; background:#ececf1; border-radius:999px; overflow:hidden; opacity:0; transform:translateY(4px); pointer-events:none; transition:opacity .25s ease, transform .25s ease; }
  .nv-loader.is-on{ opacity:1; transform:none; }
  .nv-loader .nv-bar{ width:30%; height:100%; background:#0a84ff; animation:nv-load 1.4s ease-in-out infinite; }
  @keyframes nv-load{ 0%{transform:translateX(-100%)} 50%{transform:translateX(160%)} 100%{transform:translateX(250%)} }

  /* Site canvas scaffolding */
  .nv-site{ --bg:#fff; --fg:#111; --muted:#6b7280; --accent:#0a84ff; --chip:#f2f4f7; --card:#ffffff; --ring: 0 0 0 6px color-mix(in hsl, var(--accent) 10%, transparent); color:var(--fg); background:var(--bg); transition: background .6s ease, color .6s ease; font-family:var(--nv-sans); }
  .nv-site *{ box-sizing:border-box; }
  .nv-nav{ display:flex; justify-content:space-between; align-items:center; padding:20px 24px; border-bottom:1px solid rgba(0,0,0,.06); }
  .nv-nav .nv-brand{ font-weight:700; letter-spacing:.06em; }
  .nv-nav ul{ display:flex; gap:14px; list-style:none; margin:0; padding:0; }
  .nv-nav li{ font-size:14px; opacity:.85; }
  .nv-nav .cta-chip{ padding:6px 10px; border-radius:999px; background:var(--chip); border:1px solid rgba(0,0,0,.06); }

  .nv-hero{ padding:56px 28px 34px; text-align:center; }
  .nv-hero h1{ font-size:clamp(28px, 6vw, 54px); margin:0 0 10px; line-height:1.04; letter-spacing:-.02em; }
  .nv-hero p{ margin:0 auto 18px; max-width:56ch; font-size:clamp(14px, 2.5vw, 18px); color:var(--muted); }
  .nv-cta{ appearance:none; padding:12px 18px; border-radius:12px; border:1px solid color-mix(in hsl, var(--accent) 20%, #0000); background:var(--accent); color:#fff; font-weight:700; font-size:14px; cursor:pointer; box-shadow: 0 8px 20px color-mix(in hsl, var(--accent) 28%, transparent); transform: translateZ(0); transition: transform .12s ease, box-shadow .12s ease, background .2s ease; }
  .nv-cta:active{ transform: scale(.98); }
  .nv-cta:hover{ box-shadow: 0 12px 28px color-mix(in hsl, var(--accent) 38%, transparent); }

  .nv-points{ display:flex; flex-wrap:wrap; justify-content:center; gap:10px; padding:10px 18px 36px; }
  .nv-pill{ font-size:13px; padding:8px 10px; border-radius:999px; background:var(--chip); border:1px solid rgba(0,0,0,.06); }

  .nv-foot{ padding:14px 18px 22px; text-align:center; color:var(--muted); font-size:12px; }

  /* Themes (variables + subtle layout tweaks) */
  .theme-minimal{ --bg:#ffffff; --fg:#111213; --muted:#6b7280; --accent:#0a84ff; --chip:#f3f4f6; font-family:var(--nv-sans); }
  .theme-minimal .nv-hero h1{ font-weight:800; text-transform:uppercase; letter-spacing:.08em; }

  .theme-pop{ --bg: radial-gradient(1200px 600px at 20% -10%, #ffe66e 0%, transparent 40%), radial-gradient(900px 500px at 100% 0%, #b693ff 0%, transparent 40%), #0b0b12; --fg:#fafafa; --muted:#cdd0d5; --accent:#20d3ff; --chip:rgba(255,255,255,.08); font-family:var(--nv-sans); }
  .theme-pop .nv-nav, .theme-pop .nv-hero, .theme-pop .nv-points, .theme-pop .nv-foot{ border-color:rgba(255,255,255,.08); }
  .theme-pop .nv-cta{ background:var(--accent); color:#001018; }
  .theme-pop .nv-pill{ border-color:rgba(255,255,255,.12); }

  .theme-editorial{ --bg:#f8f5ef; --fg:#1f1b16; --muted:#6b5f53; --accent:#8a5a44; --chip:#efe9df; font-family:var(--nv-serif); }
  .theme-editorial .nv-hero h1{ font-family:var(--nv-serif); font-weight:700; text-transform:none; letter-spacing:0; }
  .theme-editorial .nv-nav .nv-brand{ font-family:var(--nv-serif); font-weight:700; letter-spacing:.02em; }

  /* entry/exit flourish */
  .nv-site{ opacity:1; transform:none; }
  .nv-site.is-transitioning{ opacity:0; transform: translateY(8px); transition: opacity .28s ease, transform .28s ease; }
  @media (max-width:720px){
    .nv-nav ul{ display:none; }
    .nv-hero{ padding:42px 18px 28px; }
  }
</style>

<script>
  (function(){
    // Configurable bits
    const NAME_DISPLAY = "YOUR NAME";       // Header text
    const NAME_DOMAIN  = "yourname";        // Domain slug used in the typing demo
    const THEMES = [
      { id: "minimal",   tagline: "Portfolio that gets to the point.",   cta: "See Work"},
      { id: "pop",       tagline: "Bold color. Killer conversions.",     cta: "Launch My Site" },
      { id: "editorial", tagline: "Refined, timeless, trustworthy.",     cta: "Explore" }
    ];
    const TYPE_SPEED_MS = 42;   // per character typing delay
    const HOLD_MS       = 2600; // time to hold each theme before replay

    // DOM
    const addrEl  = document.getElementById("nvAddrText");
    const siteEl  = document.getElementById("nvSite");
    const brandEl = document.getElementById("nvBrand");
    const titleEl = document.getElementById("nvHeroTitle");
    const tagEl   = document.getElementById("nvHeroTag");
    const ctaEl   = document.getElementById("nvHeroCta");
    const loader  = document.getElementById("nvLoader");

    // helpers
    const wait = (ms)=> new Promise(res=> setTimeout(res, ms));

    async function typeAddress(url){
      addrEl.textContent = "";
      for (let i=0;i<url.length;i++){
        addrEl.textContent += url[i];
        await wait(TYPE_SPEED_MS);
      }
    }

    function setTheme(theme){
      siteEl.classList.add("is-transitioning");
      // swap class
      siteEl.classList.remove("theme-minimal","theme-pop","theme-editorial");
      siteEl.classList.add("theme-" + theme.id);
      siteEl.setAttribute("data-theme", theme.id);
      // copy text
      brandEl.textContent = NAME_DISPLAY;
      titleEl.textContent = NAME_DISPLAY;
      tagEl.textContent = theme.tagline;
      ctaEl.textContent = theme.cta;
      // finish transition
      setTimeout(()=> siteEl.classList.remove("is-transitioning"), 160);
    }

    async function fakeLoad(){
      loader.classList.add("is-on");
      await wait(700 + Math.random()*350);
      loader.classList.remove("is-on");
    }

    async function runLoop(){
      let i = 0;
      while (true){
        const theme = THEMES[i % THEMES.length];
        const url = `https://${NAME_DOMAIN}.com/`;
        await typeAddress(url);
        await fakeLoad();
        setTheme(theme);
        await wait(HOLD_MS);
        i++;
      }
    }

    // init
    setTheme(THEMES[0]);
    runLoop();
  })();
</script>
