<section class="c-showcase pgames pgames--bleed" aria-label="Command Line Games">
 <style>
@media (max-width: 767px){
  .c-showcase__inner{
    padding-inline: 0;
  }
  .c-card{
    border-radius: 0; /* if you want the edges flush too */
  }
}

  /* Local tweaks for this section (scoped with .pgames) */
  .pgames--bleed{
    /* force edge-to-edge outside centered/narrow parents */
    width: 100vw;
    max-width: 100vw;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    margin: 0;           /* ignore parent padding/margins */
    padding-left: 0;
    padding-right: 0;
    padding-inline: 1rem;
    overflow-x: visible; /* don't clip the rail */
  }
  .pgames{ background: #fff; }
  .pgames__title{
   color: var(--footer-text);
   font-weight: 600;
   margin-bottom: var(--space-4);
  }

  /* Card skin */
  .pgames .c-card{ --card-bg:#fff; --card-radius:0; --card-shadow: var(--shadow-sm); }

  /* Header row inside the card */
  .pgames__head{ display:flex; align-items:baseline; justify-content:space-between; gap:16px; border-bottom:1px dashed #e5e7eb; padding-bottom:12px; margin-bottom:20px; }

  /* Rail: full-bleed background but items guttered */
  .pgames__rail{
   display:flex; gap: var(--space-4);
   overflow-x:auto; overscroll-behavior-x:contain; -webkit-overflow-scrolling:touch;
   margin-inline: -1rem; /* bleed rail to card edges */
   padding-inline: 1rem;                         /* but keep inner gutters */
   padding-block: var(--space-4);
   scrollbar-width: none; /* Firefox: hide scrollbar */
  }
  .pgames__rail::-webkit-scrollbar{ display:none; }
  .pgames__rail:focus-visible{ outline:2px solid var(--brand-accent); outline-offset:-2px; }

  /* Items */
  .pgames__item{
   flex: 0 0 clamp(220px, 32vw, 280px);
   text-decoration:none; color:inherit; outline: none;
  }
  .pgames__item:focus-visible .c-tile{
   box-shadow: 0 0 0 3px color-mix(in oklab, var(--brand-accent) 35%, transparent), var(--shadow-sm);
   transform: translateY(-1px);
  }
  .pgames .c-tile{ /* let height be content-driven */
   background: #fff;
   border:1px solid var(--color-border);
   border-radius: var(--radius-lg);
   overflow:hidden; transition: transform .15s ease, box-shadow .15s ease;
  }
  .pgames .c-tile:hover{ transform: translateY(-2px); box-shadow: var(--shadow-sm); }
  .pgames .c-tile__image{ aspect-ratio: 16 / 9; object-fit: cover; width:100%; display:block; }
  .pgames .c-tile__body{ padding: var(--space-4); display:flex; flex-direction:column; gap: var(--space-3); }
  .pgames .c-tile__title{ font-weight: 700; font-size: var(--fs-3); margin:0; }
  .pgames .c-tile__meta{ display:flex; align-items:center; justify-content:space-between; gap: var(--space-3); }
  .pgames .c-tile__text{ color: var(--color-muted); margin:0; }

  /* GET badge */
  .pgames .badge--get{
   background: var(--brand-accent);
   color:#fff; font-size:.8rem; padding:4px 10px; border-radius: var(--radius-full); display:inline-block; width:fit-content;
  }

  /* Mobile image is square */
  @media (max-width: 767px){
   .pgames .c-tile__image{ aspect-ratio: 1 / 1; }
  }

  /* Respect users who prefer less motion */
  @media (prefers-reduced-motion: reduce){
   .pgames *{ transition-duration:.001ms !important; }
  }
 </style>
