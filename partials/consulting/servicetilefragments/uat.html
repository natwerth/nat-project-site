<div class="is-restaurant-loading" role="img" aria-label="Restaurant site loading preview" style="width:100%;height:100%;overflow:hidden;display:flex;flex-direction:column;background:var(--rl-bg);color:#1b1b1b;">
  <style>
    /* ================================
       Restaurant Loading Preview (scoped)
       ================================ */
    .is-restaurant-loading{
      /* Palette */
      --rl-bg:#fffaf5;          /* paper/linen */
      --rl-soft:#f2e7dc;        /* light placeholder */
      --rl-strong:#e6dbcf;      /* darker placeholder */
      --rl-accent:#E4572E;      /* terracotta */
      --rl-herb:#76B041;        /* herb green */
      --rl-sea:#2E86AB;         /* sea blue */
      --rl-gold:#F1C453;        /* saffron */
      box-sizing:border-box;
      border-radius:0 0 14px 14px;
      position:relative;
      isolation:isolate;
    }
    .is-restaurant-loading *{ box-sizing:border-box; }

    /* Skeleton base */
    .is-restaurant-loading .skel{
      position:relative; background:var(--rl-soft);
      border-radius:12px; overflow:hidden;
    }
    .is-restaurant-loading .skel.thick{ background:var(--rl-strong); }

    /* Shimmer */
    .is-restaurant-loading .skel::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(100deg, transparent 30%, rgba(255,255,255,.55) 50%, transparent 70%);
      transform:translateX(-100%);
      animation:rl-shimmer 1.6s ease-in-out infinite;
      mix-blend-mode:screen;
    }
    @keyframes rl-shimmer{
      to{ transform:translateX(100%); }
    }

    /* Top bar */
    .is-restaurant-loading .topbar{
      flex:0 0 56px; display:flex; align-items:center; gap:10px;
      padding:10px 12px; border-bottom:1px dashed rgba(0,0,0,.06);
    }
    .is-restaurant-loading .brand{
      width:32px; height:32px; border-radius:999px; position:relative; overflow:hidden;
      background:
        radial-gradient(60% 60% at 35% 35%, var(--rl-gold) 0 60%, transparent 61%),
        radial-gradient(70% 70% at 70% 70%, var(--rl-accent) 0 55%, transparent 56%),
        radial-gradient(80% 80% at 35% 75%, var(--rl-herb) 0 45%, transparent 46%),
        radial-gradient(90% 90% at 75% 30%, var(--rl-sea) 0 40%, transparent 41%),
        var(--rl-soft);
      box-shadow:0 0 0 2px #fff inset;
    }
    .is-restaurant-loading .pill{ height:14px; border-radius:999px; }
    .is-restaurant-loading .pill.w1{ width:64px; }
    .is-restaurant-loading .pill.w2{ width:48px; }
    .is-restaurant-loading .pill.w3{ width:36px; }

    /* Hero plate */
    .is-restaurant-loading .hero{
      flex:1 1 42%;
      min-height:130px; margin:12px; border-radius:14px; position:relative; overflow:hidden;
      background:
        radial-gradient(180px 180px at 25% 40%, #fff 0 60%, transparent 61%),
        radial-gradient(125px 125px at 70% 55%, #fff 0 60%, transparent 61%),
        conic-gradient(from 220deg at 30% 40%, var(--rl-accent), var(--rl-gold), var(--rl-herb), var(--rl-sea), var(--rl-accent));
      box-shadow: 0 1px 0 rgba(0,0,0,.06) inset, 0 6px 18px rgba(0,0,0,.06);
    }
    /* Plate rim */
    .is-restaurant-loading .hero::before{
      content:""; position:absolute; left:8%; top:16%;
      width:56%; aspect-ratio:1/1; border-radius:999px;
      background:
        radial-gradient(closest-side, transparent 86%, rgba(0,0,0,.06) 87% 100%),
        linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.1));
      filter:blur(.2px);
    }
    /* Garnish blobs */
    .is-restaurant-loading .blob{ position:absolute; border-radius:18px; opacity:.9; }
    .is-restaurant-loading .b1{ width:56px; height:24px; background:var(--rl-herb); right:10%; top:18%; transform:rotate(-6deg); }
    .is-restaurant-loading .b2{ width:40px; height:18px; background:var(--rl-accent); right:16%; top:30%; transform:rotate(12deg); }
    .is-restaurant-loading .b3{ width:18px; height:18px; background:var(--rl-sea); right:22%; top:22%; border-radius:999px; }
    .is-restaurant-loading .b4{ width:12px; height:12px; background:var(--rl-gold); left:18%; bottom:14%; border-radius:999px; }

    /* Menu grid */
    .is-restaurant-loading .grid{
      flex:1 1 58%; display:grid; gap:12px; padding:0 12px 12px;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 1fr;
      min-height:120px;
    }
    @media (max-width: 560px){
      .is-restaurant-loading .grid{ grid-template-columns: 1fr; }
    }
    .is-restaurant-loading .card{
      display:grid; grid-template-columns: 72px 1fr; gap:10px; align-items:center;
      background:transparent;
    }
    .is-restaurant-loading .thumb{
      width:100%; aspect-ratio:1/1; border-radius:10px;
      background:
        radial-gradient(70% 70% at 35% 35%, rgba(255,255,255,.65) 0 55%, transparent 56%),
        var(--rl-strong);
      position:relative; overflow:hidden;
    }
    .is-restaurant-loading .thumb::after{
      content:""; position:absolute; inset:0;
      background:repeating-linear-gradient(135deg, rgba(255,255,255,.25) 0 10px, transparent 10px 20px);
      mix-blend-mode:soft-light; opacity:.5;
    }
    .is-restaurant-loading .lines{ display:grid; gap:8px; }
    .is-restaurant-loading .line{ height:12px; }
    .is-restaurant-loading .line.sm{ width:55%; }

    /* CTA strip */
    .is-restaurant-loading .cta {
      flex: 0 0 54px;
      margin: 0 12px 12px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;

      background: linear-gradient(
        90deg,
        var(--rl-accent) 0%,
        #9c9286 25%,
        var(--rl-herb) 50%,
        var(--rl-sea) 75%,
        var(--rl-accent) 100% /* repeat start color for seamless loop */
      );
      background-size: 400% 100%;
      animation: rl-glide 12s linear infinite;
    }

    @keyframes rl-glide {
      0%   { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }


    .is-restaurant-loading .cta .button{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      width:110px; height:34px; border-radius:999px; background:#fff; box-shadow:0 3px 12px rgba(0,0,0,.12);
      z-index:2;
    }

    /* Value-prop cycler centered over the hero "plate" */
    .is-restaurant-loading .value-cycler{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
      font-weight:600; letter-spacing:.2px; text-transform:uppercase;
    }
    .is-restaurant-loading .value-cycler span{
      position:absolute; opacity:0; transform:translateY(6px) scale(.985);
      padding:6px 10px; border-radius:999px;
      background: rgba(6, 55, 120, 0.7);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow:0 2px 8px rgba(0,0,0,.12), 0 0 0 1px rgba(0,0,0,.06) inset;
      font-size:clamp(12px,2.2vw,14px); color: #fff;
      animation:vp-cycle 10s ease-in-out infinite;
    }
    .is-restaurant-loading .value-cycler span:nth-child(1){ animation-delay:0s; }
    .is-restaurant-loading .value-cycler span:nth-child(2){ animation-delay:2s; }
    .is-restaurant-loading .value-cycler span:nth-child(3){ animation-delay:4s; }
    .is-restaurant-loading .value-cycler span:nth-child(4){ animation-delay:6s; }
    .is-restaurant-loading .value-cycler span:nth-child(5){ animation-delay:8s; }
    @keyframes vp-cycle{
      0%{ opacity:0; transform:translateY(6px) scale(.985); }
      6%{ opacity:1; transform:translateY(0) scale(1); }
      18%{ opacity:1; transform:translateY(0) scale(1); }
      25%{ opacity:0; transform:translateY(-6px) scale(1.005); }
      100%{ opacity:0; transform:translateY(-6px) scale(1.005); }
    }

    /* CTA marquee that rides on top of the existing gradient glide */
    .is-restaurant-loading .cta{ position:relative; }
    .is-restaurant-loading .cta .button{ z-index:2; }
    .is-restaurant-loading .vp-marquee{
      position:absolute; inset:0; display:flex; align-items:center; overflow:hidden; z-index:1;
      padding:0 132px 0 10px; /* leave room for the white button on the right */
    }
    .is-restaurant-loading .vp-track{
      display:flex; gap:12px; min-width:max-content;
      animation:vp-scroll 18s linear infinite;
    }
    .is-restaurant-loading .vp-track + .vp-track{ animation-delay:-9s; }
    @keyframes vp-scroll{
      from{ transform:translateX(0); }
      to{ transform:translateX(-100%); }
    }
    .is-restaurant-loading .vp-badge{
      padding:6px 10px; border-radius:999px; white-space:nowrap;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      color:#1b1b1b; font-weight:700; font-size:13px;
      box-shadow:0 4px 12px rgba(0,0,0,.12), 0 0 0 1px rgba(0,0,0,.06) inset;
    }

    /* Accessibility fallback when motion reduced */
    @media (prefers-reduced-motion: reduce){
      .is-restaurant-loading .skel::after{ display:none; }
      .is-restaurant-loading .cta{ animation:none; }
      /* Motion preferences: keep one static item visible and stop marquee */
      .is-restaurant-loading .value-cycler span{ animation:none; opacity:0; }
      .is-restaurant-loading .value-cycler span:first-child{ opacity:1; }
      .is-restaurant-loading .vp-track{ animation:none; }
    }
  </style>

  <!-- Top navigation skeleton -->
  <div class="topbar">
    <div class="brand" aria-hidden="true"></div>
    <div class="skel pill w1" aria-hidden="true"></div>
    <div class="skel pill w2" aria-hidden="true"></div>
    <div class="skel pill w3" aria-hidden="true"></div>
  </div>

  <!-- Hero "plate" with garnish blobs -->
  <div class="hero">
    <div class="blob b1" aria-hidden="true"></div>
    <div class="blob b2" aria-hidden="true"></div>
    <div class="blob b3" aria-hidden="true"></div>
    <div class="blob b4" aria-hidden="true"></div>

    <!-- Value propositions cycling over the hero -->
    <div class="value-cycler" aria-hidden="true">
      <span>100% your code</span>
      <span>24/7 support</span>
      <span>Free branding</span>
      <span>Discounts available</span>
      <span>Flat, one-time fee</span>
    </div>
  </div>

  <!-- Menu item placeholders -->
  <div class="grid" aria-hidden="true">
    <div class="card">
      <div class="thumb"></div>
      <div class="lines">
        <div class="skel line"></div>
        <div class="skel line sm"></div>
      </div>
    </div>
    <div class="card">
      <div class="thumb"></div>
      <div class="lines">
        <div class="skel line"></div>
        <div class="skel line sm"></div>
      </div>
    </div>
    <div class="card">
      <div class="thumb"></div>
      <div class="lines">
        <div class="skel line"></div>
        <div class="skel line sm"></div>
      </div>
    </div>
    <div class="card">
      <div class="thumb"></div>
      <div class="lines">
        <div class="skel line"></div>
        <div class="skel line sm"></div>
      </div>
    </div>
  </div>

  <!-- CTA strip -->
  <div class="cta" aria-hidden="true">
    <div class="button"></div>
  </div>
</div>
