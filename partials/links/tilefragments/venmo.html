
<div data-vm="preview">
  <style>
    /* Scope to Venmo preview only */
    [data-vm="preview"]{position:relative;width:100%;height:100%;background:#f7fafc;color:#0f172a;border-radius:0 0 0 0;overflow:hidden;}
    [data-vm="preview"] .wrap{display:grid;gap:10px;padding:14px;height:100%;box-sizing:border-box;}
    [data-vm="preview"] .row{display:flex;align-items:center;gap:8px;background:#ffffff;border:1px solid #e5e7eb;border-radius:10px;padding:8px 10px;}
    [data-vm="preview"] .badge{display:inline-flex;align-items:center;justify-content:center;min-width:26px;height:22px;border-radius:9999px;font:700 .8rem/1 ui-sans-serif,system-ui;}
    [data-vm="preview"] .plus{background:#bbf7d0;color:#15803d;}
    [data-vm="preview"] .minus{background:#fecaca;color:#b91c1c;}
    [data-vm="preview"] .note{min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    [data-vm="preview"] .meta{color:#6b7280}
    [data-vm="preview"] .activity{margin-top:2px;color:#6b7280;font-size:.85rem}
    [data-vm="preview"] .wallet{margin-top:auto;display:flex;align-items:center;justify-content:space-between;padding-top:8px;border-top:1px dashed #e5e7eb;}
    [data-vm="preview"] .bal{font-weight:700}
    [data-vm="preview"] .actions{display:flex;gap:8px}
    [data-vm="preview"] .btn{display:inline-flex;align-items:center;justify-content:center;padding:6px 10px;border-radius:9999px;border:1px solid #dbeafe;background:#eff6ff;color:#1e40af;font-weight:700;font-size:.8rem}
    [data-vm="preview"] .btn.pay{background:#3d95ce;color:#fff;border-color:#3d95ce}
    @media (prefers-reduced-motion: reduce){ [data-vm="preview"] *{ transition:none; } }
  </style>

  <div class="wrap">
    <div class="row">
      <span class="badge plus">+$</span>
      <span class="note">Nat paid you · <span class="meta">Dinner</span></span>
    </div>
    <div class="row">
      <span class="badge minus">−$</span>
      <span class="note">You paid Nat · <span class="meta">Coffee</span></span>
    </div>
    <div class="row">
      <span class="badge plus">+$</span>
      <span class="note">Nat paid you · <span class="meta">For being cute</span></span>
    </div>
    <div class="activity">View recent activity</div>

    <div class="wallet" aria-label="Wallet summary">
      <span class="bal">Balance: $24.18</span>
      <span class="actions">
        <span class="btn">Request</span>
        <span class="btn pay">Pay</span>
      </span>
    </div>
  </div>
</div>
