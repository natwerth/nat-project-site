
<div data-spot="preview">
  <style>
    /* Scope to Spotify preview only */
    [data-spot="preview"]{position:relative;width:100%;height:100%;background:linear-gradient(160deg,#000 0%,#0b0b0b 100%);color:#fff; overflow:hidden;}
    [data-spot="preview"] .wrap{display:grid;grid-template-columns:72px 1fr;gap:12px;align-items:center;padding:16px;height:100%;}
    [data-spot="preview"] .art{width:72px;height:72px;border-radius:8px;background:linear-gradient(135deg,#1f2937,#374151);box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);}
    [data-spot="preview"] .title{font-weight:700;font-size:.95rem;letter-spacing:.01em;}
    [data-spot="preview"] .artist{color:rgba(255,255,255,.7);font-size:.82rem;margin-top:2px;}
    [data-spot="preview"] .bar{height:4px;background:rgba(255,255,255,.18);border-radius:999px;overflow:hidden;margin-top:10px;}
    [data-spot="preview"] .bar span{display:block;width:48%;height:100%;background:#1DB954;}
    [data-spot="preview"] .time{display:flex;justify-content:space-between;font-size:.72rem;color:rgba(255,255,255,.65);margin-top:6px;}
    [data-spot="preview"] .controls{display:flex;gap:10px;margin-top:10px;align-items:center;opacity:.9;}
    [data-spot="preview"] .btn{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;border-radius:50%;background:#111;border:1px solid rgba(255,255,255,.08);} 
    [data-spot="preview"] .btn svg{display:block}
    @media (prefers-reduced-motion: reduce){ [data-spot="preview"] *{ transition:none; } }
  </style>

  <div class="wrap">
    <div class="art" aria-hidden="true"></div>
    <div class="info" style="display:grid;align-content:start;">
      <div class="title">Midnight Burrito</div>
      <div class="artist">Nat Werth</div>
      <div class="bar"><span aria-hidden="true"></span></div>
      <div class="time"><span>1:12</span><span>-1:52</span></div>
      <div class="controls" aria-label="Playback controls">
        <span class="btn" aria-label="Previous">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 5v14M19 6l-8 6 8 6V6z"/></svg>
        </span>
        <span class="btn" aria-label="Play">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
        </span>
        <span class="btn" aria-label="Next">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 5v14M5 6l8 6-8 6V6z"/></svg>
        </span>
      </div>
    </div>
  </div>
</div>
