<div data-gh="preview">
  <style>
    /* Scope to GitHub preview only */
    [data-gh="preview"]{position:relative;width:100%;height:100%;background:#0d1117;color:#c9d1d9; overflow:hidden;}
    [data-gh="preview"] .wrap{display:grid;gap:8px;padding:12px;height:100%;box-sizing:border-box;}
    [data-gh="preview"] .repo{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border:1px solid #30363d;border-radius:8px;background:#0d1117;}
    [data-gh="preview"] .name{font:600 0.95rem/1 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;color:#e6edf3;min-width:0;overflow:hidden;text-overflow:ellipsis;}
    [data-gh="preview"] .meta{display:inline-flex;align-items:center;gap:12px;color:#8b949e;font:500 .85rem/1 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    [data-gh="preview"] .lang{display:inline-flex;align-items:center;gap:6px;}
    [data-gh="preview"] .dot{width:10px;height:10px;border-radius:50%;display:inline-block;border:1px solid #30363d}
    [data-gh="preview"] .stars{opacity:.9}
    [data-gh="preview"] .footer{margin-top:auto;display:flex;justify-content:flex-end;gap:8px;padding-top:6px;border-top:1px dashed rgba(48,54,61,.5)}
    [data-gh="preview"] .badge{padding:4px 8px;border:1px solid #30363d;border-radius:999px;font:600 .7rem/1 ui-sans-serif, system-ui;background:#161b22;color:#c9d1d9}
    @media (prefers-reduced-motion: reduce){ [data-gh="preview"] *{ transition:none; } }
  </style>

  <div class="wrap" role="list" aria-label="Pinned repositories">
    <div class="repo" role="listitem">
      <span class="name">firemebot</span>
      <span class="meta"><span class="lang"><span class="dot" style="background:#f1e05a"></span>JS</span><span class="stars">★ 14</span></span>
    </div>
    <div class="repo" role="listitem">
      <span class="name">cli-games</span>
      <span class="meta"><span class="lang"><span class="dot" style="background:#3572A5"></span>Py</span><span class="stars">★ 9</span></span>
    </div>
    <div class="repo" role="listitem">
      <span class="name">natwerth-com</span>
      <span class="meta"><span class="lang"><span class="dot" style="background:#e34c26"></span>HTML</span><span class="stars">★ 7</span></span>
    </div>
  </div>
</div>
