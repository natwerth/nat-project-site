<div data-ig="preview">
  <style>
    /* Scope everything to this fragment */
    [data-ig="preview"]{position:relative;height:100%;border-radius:0 0 14px 14px;overflow:hidden;background:#e6e6e6;}
    [data-ig="preview"] .media{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#f58529 0%,#f56040 18%,#fd1d1d 36%,#e1306c 54%,#c13584 72%,#833ab4 86%,#5851db 100%);} 
    [data-ig="preview"] .fade{position:absolute;left:0;right:0;bottom:0;height:50%;background:linear-gradient(0deg,rgba(0,0,0,.55),rgba(0,0,0,0));}
    [data-ig="preview"] .hud{position:absolute;left:10px;right:10px;bottom:36px;display:flex;gap:14px;align-items:center;color:#fff;opacity:.95;}
    [data-ig="preview"] .hud .btn{display:inline-flex;gap:6px;align-items:center;font-weight:600;}
    [data-ig="preview"] .caption{position:absolute;left:10px;right:10px;bottom:10px;display:flex;justify-content:space-between;align-items:baseline;gap:10px;color:#fff;}
    [data-ig="preview"] .caption time{color:rgba(255,255,255,.85);font-size:.85rem;white-space:nowrap;}
    [data-ig="preview"] svg{display:block}
    @media (prefers-reduced-motion: reduce){ [data-ig="preview"] *{ transition:none; } }
  </style>

  <div class="media">
    <!-- Minimal camera icon placeholder -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="72" height="72" fill="none" stroke="rgba(255,255,255,.55)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    </svg>
  </div>

  <div class="fade"></div>

  <div class="hud">
    <span class="btn" aria-label="Likes">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 1 0-7.8 7.8l1 1L12 21l7.8-7.6 1-1a5.5 5.5 0 0 0 0-7.8z"/></svg>
      <span>Likes</span>
    </span>
    <span class="btn" aria-label="Comments">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a4 4 0 0 1-4 4H8l-5 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v8z"/></svg>
      <span>13</span>
    </span>
    <span class="btn" aria-label="Share">
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12l16-8-8 16-1.5-6L4 12z"/></svg>
      <span>Share</span>
    </span>
  </div>

  <div class="caption">
    <div style="min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>@natwerth</strong> Live, laugh, latex.</div>
    <time>2h</time>
  </div>
</div>
