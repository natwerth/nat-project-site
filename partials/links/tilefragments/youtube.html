<div data-yt="preview">
  <style>
    /* Scope to YouTube preview only */
    [data-yt="preview"]{position:relative;width:100%;height:100%;background:#f1f1f1;color:#000;border-radius:0 0 14px 14px;overflow:hidden;}
    [data-yt="preview"] .wrap{display:flex;flex-direction:column;gap:10px;padding:12px;height:100%;box-sizing:border-box;}
    [data-yt="preview"] .thumb{position:relative;width:100%;aspect-ratio:16/9;background:#181818;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;}
    [data-yt="preview"] .thumb::before{content:"";position:absolute;inset:0;background:linear-gradient(0deg,rgba(0,0,0,.35),rgba(0,0,0,.35)),repeating-linear-gradient(45deg,#1c1c1c,#1c1c1c 10px,#181818 10px,#181818 20px);} 
    [data-yt="preview"] .play{position:relative;width:60px;height:42px;border-radius:10px;background:rgba(0,0,0,.5);display:grid;place-items:center;box-shadow:0 2px 8px rgba(0,0,0,.4);}
    [data-yt="preview"] .play svg{display:block;width:28px;height:28px}
    [data-yt="preview"] .duration{position:absolute;right:.5rem;bottom:.5rem;font-size:.8rem;padding:.2rem .4rem;border-radius:4px;background:rgba(0,0,0,.75);color:#fff}
    [data-yt="preview"] .progress{position:absolute;left:0;right:0;bottom:0;height:3px;background:#262626;}
    [data-yt="preview"] .progress span{display:block;width:36%;height:100%;background:#ff0033}
    [data-yt="preview"] .title{font-weight:700;line-height:1.3}
    [data-yt="preview"] .meta{font-size:.6rem;color:#555; margin-top:1px;}
    [data-yt="preview"] .spacer{margin-top:auto}
    @supports not (aspect-ratio: 16/9){ [data-yt="preview"] .thumb{height:0;padding-top:56.25%} }
    @media (prefers-reduced-motion: reduce){ [data-yt="preview"] *{ transition:none; } }
  </style>

  <div class="wrap">
    <div class="thumb" aria-label="Video thumbnail">
      <div class="play" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7L8 5z" fill="#fff"/></svg>
      </div>
      <span class="duration">10:01</span>
      <div class="progress" aria-hidden="true"><span></span></div>
    </div>
    <div class="title">The Gay Zhongmei</div>
    <div class="meta">348 views</div>
    <div class="meta">2.2M subscribers</div>
    <div class="spacer"></div>
  </div>
</div>
