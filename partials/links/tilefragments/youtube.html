<div
  class="profile-card"
  data-tile="youtube"
  data-url="https://www.youtube.com/@natwerth"
  data-header-bg="#FF0000"
  style="
    --footer-bg:#0f0f0f;     /* footer background */
    --footer-text:#f1f1f1;   /* footer text/icon color */
    --btn-fg:#f1f1f1;        /* button text/icon color */
    --btn-brd:#2a2a2a;       /* button border */
    --btn-bg:transparent;    /* idle fill */
    --btn-bg-h:rgba(255,255,255,.08); /* hover fill */
  "
>
  <style>
    /* Scoped YouTube tile styles */
    .profile-card[data-tile="youtube"] { 
      display:flex; flex-direction:column; overflow:hidden; border-radius:16px; background:#0f0f0f; color:var(--footer-text);
      box-shadow:0 2px 20px rgba(0,0,0,.25);
    }
    .profile-card[data-tile="youtube"] .pc-header {
      display:flex; align-items:center; gap:.75rem; padding:.875rem 1rem; color:#fff;
      background:attr(data-header-bg color, #FF0000); /* falls back if host doesn't paint data-header-bg */
      background: #FF0000; /* most browsers ignore attr() for color; ensure red */
    }
    .profile-card[data-tile="youtube"] .pc-header .yt-mark {
      width:28px; height:20px; display:inline-block; flex:0 0 auto;
    }
    .profile-card[data-tile="youtube"] .pc-header .ch-meta {
      display:flex; flex-direction:column; line-height:1.1;
    }
    .profile-card[data-tile="youtube"] .pc-header .ch-name {
      font-weight:700; letter-spacing:.2px;
    }
    .profile-card[data-tile="youtube"] .pc-header .ch-handle {
      font-size:.85rem; opacity:.9;
    }

    .profile-card[data-tile="youtube"] .pc-body {
      display:flex; flex-direction:column; gap:.75rem; padding:1rem; background:#0f0f0f;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .profile-card[data-tile="youtube"] .thumb {
      position:relative; width:50%; aspect-ratio:16/9; background:#181818; border-radius:12px; overflow:hidden;
      display:flex; align-items:center; justify-content:center;
    }
    .profile-card[data-tile="youtube"] .thumb .thumb-img { 
      position:absolute; inset:0; background:linear-gradient(0deg, rgba(0,0,0,.35), rgba(0,0,0,.35)),
        repeating-linear-gradient(45deg, #1c1c1c, #1c1c1c 10px, #181818 10px, #181818 20px);
    }
    .profile-card[data-tile="youtube"] .play {
      position:relative; width:60px; height:42px; border-radius:10px; background:rgba(0,0,0,.5); display:grid; place-items:center;
      box-shadow:0 2px 8px rgba(0,0,0,.4);
    }
    .profile-card[data-tile="youtube"] .play svg { display:block; width:28px; height:28px; }
    .profile-card[data-tile="youtube"] .duration {
      position:absolute; right:.5rem; bottom:.5rem; font-size:.8rem; padding:.2rem .4rem; border-radius:4px; background:rgba(0,0,0,.75); color:#fff;
    }
    .profile-card[data-tile="youtube"] .progress {
      height:3px; background:#262626; width:100%; border-radius:2px; overflow:hidden; margin-top:.5rem;
    }
    .profile-card[data-tile="youtube"] .progress::after { content:""; display:block; width:36%; height:100%; background:#ff0033; }

    .profile-card[data-tile="youtube"] .v-title { font-weight:600; line-height:1.3; }
    .profile-card[data-tile="youtube"] .v-meta { font-size:.9rem; color:#c9c9c9; }

    .profile-card[data-tile="youtube"] .pc-footer {
      display:flex; align-items:center; justify-content:space-between; gap:.5rem; padding:.75rem; background:var(--footer-bg);
      border-top:1px solid rgba(255,255,255,.08);
    }
    .profile-card[data-tile="youtube"] .btn {
      display:inline-flex; align-items:center; gap:.5rem; padding:.5rem .75rem; border-radius:8px; border:1px solid var(--btn-brd);
      color:var(--btn-fg); background:var(--btn-bg); cursor:pointer; text-decoration:none; font-weight:600; user-select:none;
    }
    .profile-card[data-tile="youtube"] .btn:hover { background:var(--btn-bg-h); }
    .profile-card[data-tile="youtube"] .btn svg { width:16px; height:16px; }

    /* Respect container width on tiny screens */
    @supports not (aspect-ratio: 16/9) {
      .profile-card[data-tile="youtube"] .thumb { height:0; padding-top:56.25%; }
      .profile-card[data-tile="youtube"] .thumb .thumb-img { position:absolute; inset:0; }
    }
  </style>

  <header class="pc-header" aria-label="YouTube Channel Header">
    <svg class="yt-mark" viewBox="0 0 24 16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <rect width="24" height="16" rx="3" fill="#FFFFFF"/>
      <path d="M10 4.5v7l6-3.5-6-3.5z" fill="#FF0000"/>
    </svg>
    <div class="ch-meta">
      <div class="ch-name">Nat Werth</div>
      <div class="ch-handle">@natwerth · YouTube</div>
    </div>
  </header>

  <div class="pc-body">
    <div class="thumb" aria-label="Video thumbnail">
      <div class="thumb-img"></div>
      <div class="play" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7L8 5z" fill="#fff"/></svg>
      </div>
      <span class="duration">12:34</span>
    </div>
    <div class="progress" aria-hidden="true"></div>
    <div class="v-title">Why I rebuilt my site (again) — and what I broke this time</div>
    <div class="v-meta">123,456 views • 2 days ago</div>
  </div>

  <footer class="pc-footer">
    <a class="btn" href="https://www.youtube.com/@natwerth" target="_blank" rel="noopener noreferrer">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M10.9 2a1 1 0 0 0-.7.3L8.7 3.8l2.5 2.5 1.5-1.5A4 4 0 0 1 17 4a4 4 0 0 1 4 4 4 4 0 0 1-.8 2.4l-1.5-1.5a2 2 0 0 0-.3-2.6 2 2 0 0 0-2.8 0L9.4 12.5a2 2 0 0 0 0 2.8 2 2 0 0 0 2.6.3l1.5 1.5A4 4 0 0 1 12 18a4 4 0 0 1-2.8-1.2 4 4 0 0 1 0-5.6L14 6.4a4 4 0 0 1 5.6 0 4 4 0 0 1 .6 5l-1.4-1.4"/></svg>
      Visit
    </a>
    <button class="btn" type="button" data-copy="https://www.youtube.com/@natwerth">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1Zm3 4H8a2 2 0 0 0-2 2v14h13a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Zm0 16H8V7h11v14Z"/></svg>
      Copy link
    </button>
  </footer>
</div>
