<div data-tg="preview">
  <style>
    /* Scope to Telegram preview only */
    [data-tg="preview"]{position:relative;width:100%;height:100%;background:#F1FBFF;color:#0f172a;border-radius:0 0 14px 14px;overflow:hidden;
      background-image:radial-gradient(rgba(34,158,217,.18) 1px, transparent 1px),radial-gradient(rgba(34,158,217,.10) 1px, transparent 1px);
      background-size:12px 12px, 18px 18px;background-position:0 0, 6px 6px;border:1px solid rgba(34,158,217,0.15);border-top:0;}
    [data-tg="preview"] .wrap{display:flex;flex-direction:column;gap:6px;padding:12px;height:100%;box-sizing:border-box}
    [data-tg="preview"] .row{display:flex}
    [data-tg="preview"] .in{max-width:75%;background:#fff;border-radius:18px 18px 18px 4px;padding:10px 14px 12px;box-shadow:0 1px 2px rgba(0,0,0,0.08);color:#222;font-size:14px;line-height:1.4;margin-right:auto;position:relative}
    [data-tg="preview"] .out{max-width:65%;background:linear-gradient(135deg,#37B7EB,#229ED9);border-radius:18px 18px 4px 18px;padding:10px 44px 12px 14px;box-shadow:0 1px 2px rgba(0,0,0,0.08);color:#fff;font-size:14px;line-height:1.4;margin-left:auto;position:relative}
    [data-tg="preview"] .time{position:absolute;right:10px;bottom:3px;font-size:8px;color:#8E8E8E;white-space:nowrap}
    [data-tg="preview"] .out .time{color:rgba(255,255,255,.9)}
    [data-tg="preview"] .checks{margin-left:4px;opacity:.95}
    [data-tg="preview"] .spacer{margin-top:auto}
    @media (prefers-reduced-motion: reduce){ [data-tg="preview"] *{ transition:none; } }
  </style>

  <div class="wrap" role="log" aria-label="Telegram chat preview">
    <div class="row">
      <div class="in">Did you hear Nat has an Airb&b?<span class="time">3:42 PM</span></div>
    </div>
    <div class="row">
      <div class="out">OMG what's the link?<span class="time">3:43 PM <span class="checks">✔✔</span></span></div>
    </div>
    <div class="row">
      <div class="in">natwerth.com/bnb!<span class="time">3:44 PM</span></div>
    </div>
    <div class="spacer"></div>
  </div>
</div>
