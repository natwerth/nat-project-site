<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nat · Links</title>
  <style>
/* Minimal local styles kept in controller */
/* Layout */

:root{ --card-radius:16px; }

/* Utilities */
.u-italic{ font-style: italic; }

/* Title option: add .is-italic to .page-title when you want italics */
.page-title.is-italic{ font-style: italic; }



.u-text-footer{ color: var(--footer-text); }
.c-showcase{ background: var(--footer-bg); min-height: auto; padding-block: clamp(20px,4vw,48px); }
/* About section adjustments */
.about{ text-align:center; background:var(--footer-bg); padding:16px; }

.c-showcase__inner{ max-width:1100px; margin-inline:auto; padding-inline:var(--space-4); }
.page-title{ font-size: clamp(28px,4.5vw,40px); font-weight:700; }
.c-card-grid{ display:grid; gap:var(--space-4); grid-template-columns:1fr; }
@media (min-width:900px){ .c-card-grid{ grid-template-columns:1fr } }
.c-card{ background:#fff; border:1px solid var(--color-border); box-shadow:0 4px 16px rgba(0,0,0,.12); padding:clamp(16px,3vw,24px); border-radius:0; }
@media (min-width:900px){ .c-card{ border-radius:var(--card-radius); } }
.c-card{ transition: box-shadow .2s ease; }
/* ===== Non-visual guardrails: prevent horizontal bleed without changing layout ===== */
.c-showcase,
.c-showcase__inner,
.c-card-grid,
.c-card{ max-width:100%; overflow-x:clip; }

/* Allow grid/flex children to shrink instead of forcing overflow */
.c-card-grid > *{ min-width:0; }

/* Defensive box model and positioning inside the card */
.c-card{ position:relative; }
.c-card *{ box-sizing:border-box; }

/* Contain any included fragments within the card box */
.c-card [data-include]{
  display:block;
  max-width:100%;
  overflow-x:hidden;      /* fragments cannot push the card horizontally */
  overflow-y:visible;
  min-height:unset;
  contain:layout paint;   /* sandbox layout/paint to this box */
  isolation:isolate;      /* stop z-index escape */
  overflow-wrap:anywhere; /* long unbroken strings won't cause bleed */
}

/* Media safety inside cards */
.c-card img,
.c-card video,
.c-card canvas{ max-width:100%; height:auto; box-sizing:border-box; }
.c-card iframe{ width:100% !important; max-width:100% !important; border:0; }
.c-card svg{ max-width:100%; height:auto; }

/* Neutralize rogue full-viewport or bleed utility classes coming from fragments */
.c-card [style*="100vw"],
.c-card [style*="100vh"],
.c-card .full-bleed,
.c-card .u-bleed,
.c-card .u-bleed-mobile,
.c-card .sticky-bleed{
  width:auto !important;
  max-width:100% !important;
  margin-left:0 !important;
  margin-right:0 !important;
  left:auto !important;
  right:auto !important;
}

/* Final belt-and-suspenders at the section level */
.c-showcase{ overflow-x:clip; }
.c-section-head{ display:flex; align-items:baseline; justify-content:space-between; gap:var(--space-3); padding-block:clamp(16px,3vw,28px); margin-bottom:clamp(16px,3vw,24px); border-bottom:1px dashed var(--color-border); }
.c-section-head h2{ margin:0; font-size:clamp(20px,3.5vw,24px); }
.c-section-head__sub{ color:var(--brand-muted); font-size:12px; letter-spacing:.2px; }

/* Back to Homepage link as button */
.about a{ color:var(--footer-text); text-decoration:none; }
.about a:hover{ text-decoration:underline; }

  </style>
</head>
<body>
  <section class="c-showcase" aria-label="Brand & Components Showcase">
    <div class="c-showcase__inner">
      <h1 class="page-title u-text-footer" style="margin:0 0 var(--space-5);">Nat?</h1>
      <div class="c-card-grid">
        <div class="c-card u-bleed-mobile">
          <header class="c-section-head">
            <h2>Lorem ipsum</h2>
            <div class="c-section-head__sub">dolor sit amet.</div>
          </header>
          <p>Hello world! I’m Nat Werth. This page is where I share a little about myself, my projects, and what I’m working on. Check out my homepage for the latest updates.</p>
        </div>
      </div>
    </div>
  </section>
  <section class="about">
    <p><a href="/">← Back to home</a></p>
  </section>
  <div class="c-toast" id="toast" role="status" aria-live="polite"></div>


</body>
</html>
